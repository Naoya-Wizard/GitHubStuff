name: Send Slack Notification on PR Approval

on:
  pull_request_review:
    types: [submitted]

jobs:
  notify_slack:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
    - name: Send Notification to Slack
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        fields: workflow,action
        custom_payload: |
          {
            "text": "PR <${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}> has been approved by ${{ github.actor }}."
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
